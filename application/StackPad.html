<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StackPad</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css"          rel="stylesheet">
  </head>
  <body class="container-fluid">

    <div class="row">
      <div id="stacklist-container" class=""></div>
      <div id="itemlist-container"  class="hide"></div>
      <div id="entrylist-container" class="hide"></div>
    </div>

    <!-- APPLICATION TEMPLATE START-->

    <script type="text/template" id="template-stackpad">
      <div>
        <p>Working from directory {{ home }}.</p>
      </div>

      <div id="stacklistview-container">

      </div>
    </script>
    <!-- APPLICATION TEMPLATES ENDS -->

    <!-- STACK TEMPLATES STARTS -->
    <script type="text/template" id="template-stacklist">
      <div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header"><div class="navbar-brand">StackList</div></div>

            <ul class="nav navbar-nav navbar-right">
              <li><a class="app-toggle-add" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
            </ul>
          </div>
        </nav>

        <div class="app-section-addstack hide">
          <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="form-group">
            <textarea id="description" class="form-control" rows="2" placeholder="Description"></textarea>
          </div>
          <div class="form-group">
            <button class="app-add btn btn-primary btn-block">Add Stack</button>
          </div>
        </div>
      </div>

      <hr/>

      <div id="list" class="list-group"></div>
    </script>

    <script type="text/template" id="template-stack">
      <h4 class="list-group-item-heading">{{ name }}</h4>
      <p class="list-group-item-text">{{ description }}</p>
    </script>
    <!-- STACK TEMPLATES ENDS -->

    <!-- ITEM TEMPLATES STARTS -->
    <script type="text/template" id="template-itemlist">
      <div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <div class="navbar-header">
              <div class="navbar-brand">
                <a class="app-return" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
              </div>
            </div>

            <ul class="nav navbar-nav navbar-left">
              <li><a>{{ name }}</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a class="app-toggle-add" href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
            </ul>
          </div>
        </nav>

        <div class="app-section-additem hide">
          <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="form-group">
            <button class="app-add btn btn-primary btn-block">Add Item</button>
          </div>
        </div>

      </div>

      <hr/>

      <div id="list" class="list-group"></div>
    </script>

    <script type="text/template" id="template-item">
      <p class="list-group-item-text">{{ name }}</p>
    </script>
    <!-- ITEM TEMPLATES ENDS -->


    <!-- ENTRY TEMPLATES STARTS -->

    <script type="text/template" id="template-entrylist">
      <div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <div class="navbar-header">
              <div class="navbar-brand">
                <a class="app-return" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
              </div>
            </div>

            <ul class="nav navbar-nav navbar-left">
              <li><a>{{ name }}</a></li>
            </ul>

          </div>
        </nav>

      <button class="add btn btn-primary btn-block">Add Entry</button>

      <div id="list">
      </div>

      </div>
    </script>

    <script type="text/template" id="template-entry">
      <br/>
      <div class="form-group">
        <input id="title" type="text" class="form-control" placeholder="Title" value="{{ title }}">
      </div>
      <div class="form-group">
        <textarea id="description" class="form-control" placeholder="Body" rows="10"> {{ body }} </textarea>
      </div>
    </script>

    <!-- ENTRY TEMPLATES ENDS -->
    


    <!-- APPLICATION COMPONENTS -->
    <script>
      var jQuery = require ( 'jquery' ); // WTF!
    </script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/StackPad.js"></script>
  </body>
</html>
