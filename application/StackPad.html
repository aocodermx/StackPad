<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StackPad</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css"          rel="stylesheet">
  </head>
  <body class="container-fluid">

    <!--div class="row">
      <div id="container"></div>
    </div-->

    <!-- CONTAINER STACK STARTS -->
    <script type="text/template" id="template-container-stack">
      <div id="container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <div class="navbar-brand">
                <a class="app-return hide" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <%= path %>
              </div>

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-parent="#container" data-target="#collapse-new-container" aria-expanded="false">
                <span class="sr-only">New Container</span>
                <span class="glyphicon glyphicon-briefcase"></span>
              </button>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-parent="#container" data-target="#collapse-new-item" aria-expanded="false">
                <span class="sr-only">New Item</span>
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>

            <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
              <li>
                <a role="button" data-toggle="collapse" data-parent="#container" data-target="#collapse-new-item" href="#collapse-new-item">
                  New Item <span class="glyphicon glyphicon-plus"></span>
                </a>
              </li>
              <li>
                <a role="button" data-toggle="collapse" data-parent="#container" data-target="#collapse-new-container" href="#collapse-new-container">
                  New Container <span class="glyphicon glyphicon-briefcase"></span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div id="dialogs" class="panel">
          <div class="panel-collapse collapse" id="collapse-new-item">
            <div class="panel-body form-horizontal">
              <div class="form-group">
                <label for="item-name" class="col-sm-2 control-label">Item: </label>
                <div class="col-sm-5">
                  <input id="item-name" type="text" class="form-control" placeholder="Name" />
                </div>
                <label for="item-type" class="col-sm-1 control-label">Type: </label>
                <div class="col-sm-2">
                  <select id="item-type" class="form-control">
                    <option>Plain Text</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-sm-2">
                  <button class="app-add-item btn btn-primary btn-block">Add Item</button>
                </div>
              </div>
            </div>
          </div>

          <div class="panel-collapse collapse" id="collapse-new-container">
            <div class="panel-body form-horizontal">
              <div class="form-group">
                <label for="container-name" class="col-sm-2 control-label">Container: </label>
                <div class="col-sm-5">
                  <input id="container-name" type="text" class="form-control" placeholder="Name" />
                </div>
                <label for="container-type" class="col-sm-1 control-label">Type: </label>
                <div class="col-sm-2">
                  <select id="container-type" class="form-control">
                    <option>Stack</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-sm-2">
                  <button class="app-add-container btn btn-primary btn-block">Add Container</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="items" class="row"></div>
      </div>
    </script>
    <!-- CONTAINER STACK ENDS -->

    <!-- ITEM TEMPLATE START -->
    <script type="text/template" id="template-item">
      <div class="app-item">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-inbox"></span> <%= name %>
              <% if ( typeof elements !== 'undefined' ) { %>
              <span class="badge pull-right"><%= elements.size ( ) %></span>
              <% } %>
            </h3>
          </div>
          <!--div class="panel-body">
            description
          </div-->
        </div>
      </div>
    </script>
    <!-- ITEM TEMPLATES ENDS -->



    <!-- ITEMPLAINTEXT TEMPLATE STARTS -->
    <script type="text/template" id="template-plain-text">
      <div><%= content %></div>
    </script>
    <!-- ITEMPLAINTEXT TEMPLATE ENDS -->


    <!-- APPLICATION JAVASCRIPT COMPONENTS -->
    <script>
      var jQuery = require ( 'jquery' ); // WTF!
    </script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/StackPad.js"></script>
  </body>
</html>
